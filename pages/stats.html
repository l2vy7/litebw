<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>litebw / stats</title>

    <link rel="stylesheet" href="../assets/generalized.css">
    <script src="../assets/js/stats.js" type="module"></script>
    <script defer src="../assets/js/all.js"></script>
  </head>
  <body>
    <div id="navbar">
        <h1 id="confName"></h1>
        <h5 id="instanceName"></h5>
    </div>

    <div id="usermenu">
      <img id="pfp">
      <div class="extended">
          <div class="stuff">
              <h2 id="username"></h2>
              <h3 id="role"></h3>
          </div>
          <div class="levels">
            <div id="exp">
              <div id="exp-inner"></div>
            </div>
            <p id="cexlevel"></p>
            <div id="tokens">
              <div id="tokens-inner"></div>
            </div>
            <p id="tokenlevel"></p>
          </div>
      </div>
      <div class="etc">
        <div class="cloud">
          <img id="tokenIcon" height="20" width="20" style="margin: 10px;">
          <h3 id="tokensLabel" style="margin-right: 10px;"></h3>
        </div>
        <div class="cloud">
          <h3 style="margin-right: 10px;">Top Blook</h3>
          <img id="topBlook" style="width: auto; height: 40px;">
          <h4 id="blookCount" style="margin-left: 5px;"></h4>
        </div>
      </div>
    </div>

    <div id="main">
      <div id="chat" class="selected">
        <div class="header">
          <h4>Chat</h4>
        </div>
        <div class="body" id="rmeses">
          
        </div>
      </div>
    </div>
  </body>
</html>
